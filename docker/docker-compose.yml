version: '3.4'

services:
  splitpackage.api:
    image: splitpackage-api
    build:
     context: ../aspnet-core/
     dockerfile: ./src/SplitPackage.Web.Host/BuildApiImage
     args:
       DBHOST: splitpackage-db
       DBPORT: 3306
       ASPNETCORE_ENVIRONMENT:
  splitpackage.web:
    image: splitpackage-web
    build:
      context: ../vue/
      dockerfile: ./BuildWebImage
      args:
        BUILDWAY: buildlocal